<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda - Luis y Leo</title>
    <style>
        /* General */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: #5A4633;
            background-color: #FAF6F1;
        }

        h1, h2, h3 {
            margin: 0;
            padding: 0;
            font-family: 'Cormorant Garamond', serif;
            text-align: center;
            color: #5A4633;
        }

        h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('background.jpg') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #FAF6F1;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero .couple-names {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #E1C2A0;
        }

        .hero h1 {
            font-size: 3rem;
        }

        /* Countdown Section */
        #countdown {
            padding: 3rem;
            background: #F1E7DC;
            text-align: center;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .countdown-container div {
            background: #FAF6F1;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .countdown-container span {
            font-size: 2.5rem;
            font-weight: bold;
        }

        /* Gallery Section */
        #gallery {
            padding: 3rem;
            text-align: center;
            background: #FAF6F1;
        }

        .gallery-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Donations Section */
        #donations {
            padding: 3rem;
            background: #F1E7DC;
            text-align: center;
        }

        .donation-divider img {
            max-width: 100%;
            display: block;
            margin: 2rem auto;
            border-radius: 10px;
        }

        /* Maps Section */
        #maps {
            padding: 3rem;
            background: #FAF6F1;
        }

        .maps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
        }

        .map {
            flex: 1;
            min-width: 300px;
            height: 300px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* RSVP Section */
        #rsvp {
            padding: 3rem;
            background: #F1E7DC;
            text-align: center;
        }

        #rsvp-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: auto;
        }

        #rsvp-form input, #rsvp-form button {
            padding: 0.8rem;
            border: 1px solid #E1C2A0;
            border-radius: 5px;
            font-size: 1rem;
        }

        #rsvp-form button {
            background: #5A4633;
            color: white;
            cursor: pointer;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .countdown-container {
                flex-direction: column;
            }

            .maps-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <header class="hero">
        <div class="couple-names">Luis y Leo</div>
        <h1>¡Nos Casamos!</h1>
        <p>23 de Marzo 2025</p>
    </header>

    <!-- Countdown Section -->
    <section id="countdown">
        <h2>Cuenta regresiva</h2>
        <div class="countdown-container">
            <div><span id="days">0</span><p>Días</p></div>
            <div><span id="hours">0</span><p>Horas</p></div>
            <div><span id="minutes">0</span><p>Minutos</p></div>
            <div><span id="seconds">0</span><p>Segundos</p></div>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
        <h2>Momentos Especiales</h2>
        <div class="gallery-container">
            <div class="gallery-item"><img src="photo1.jpg" alt="Foto 1"></div>
            <div class="gallery-item"><img src="photo2.jpg" alt="Foto 2"></div>
            <div class="gallery-item"><img src="photo3.jpg" alt="Foto 3"></div>
        </div>
    </section>

    <!-- Donations Section -->
    <section id="donations">
        <h2>Agradecemos tus muestras de cariño</h2>
        <h3>Gracias por ayudarnos a construir nuestra futura familia</h3>
        <div class="donation-divider">
            <img src="divider.jpg" alt="Foto decorativa">
        </div>
    </section>

    <!-- Maps Section -->
    <section id="maps">
        <h2>Ubicaciones</h2>
        <div class="maps-container">
            <iframe 
                class="map" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31210.0000!2d-99.133209!3d19.432608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x0!2zMjXCsDIzJzE4LjAiTiA5OcKwMDgnMDAuMCJX!5e0!3m2!1ses!2smx!4v1234567890"
                allowfullscreen></iframe>
            <iframe 
                class="map"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d31210.0000!2d-99.133209!3d19.432608!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0:0x0!2zMjXCsDIzJzE4LjAiTiA5OcKwMDgnMDAuMCJX!5e0!3m2!1ses!2smx!4v1234567890"
                allowfullscreen></iframe>
        </div>
    </section>

    <!-- RSVP Section -->
    <section id="rsvp">
        <h2>Confirma tu Asistencia</h2>
        <form id="rsvp-form">
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <input type="number" placeholder="Número de invitados" required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <!-- Countdown Script -->
    <script>
        const targetDate = new Date("2025-03-23T00:00:00");
        const updateCountdown = () => {
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
