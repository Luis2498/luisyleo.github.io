<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
        /* General */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('background.jpg') center/cover no-repeat;
            position: relative;
            text-align: center;
            color: white;
        }

        .hero .overlay {
            background: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Countdown */
        #countdown {
            text-align: center;
            padding: 2rem 1rem;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .countdown-container div {
            text-align: center;
            background: #f4f4f4;
            padding: 1rem;
            border-radius: 10px;
        }

        /* Calendar */
        #calendar-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background: #f9f9f9;
            margin: 1rem;
            border: 2px solid #ddd;
        }

        /* Gallery */
        #gallery {
            padding: 2rem;
            text-align: center;
        }

        .gallery-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
        }

        /* Maps */
        .maps-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .map iframe {
            width: 100%;
            max-width: 500px;
            height: 300px;
        }

        /* RSVP */
        #rsvp-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: auto;
        }

        #rsvp-form input, #rsvp-form button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #rsvp-form button {
            background: #333;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Saludo -->
    <header class="hero">
        <div class="overlay">
            <h1>¡Nos Casamos!</h1>
            <p>23 de Marzo 2025</p>
        </div>
    </header>

    <!-- Count Down -->
    <section id="countdown">
        <h2>¡Faltan solo!</h2>
        <div class="countdown-container">
            <div><span id="days">0</span><p>Días</p></div>
            <div><span id="hours">0</span><p>Horas</p></div>
            <div><span id="minutes">0</span><p>Minutos</p></div>
            <div><span id="seconds">0</span><p>Segundos</p></div>
        </div>
    </section>

    <!-- Calendario -->
    <section id="calendar">
        <h2>Reserva la Fecha</h2>
        <div id="calendar-wrapper"></div>
    </section>

    <!-- Galería -->
    <section id="gallery">
        <h2>Nuestros Momentos</h2>
        <div class="gallery-container">
            <div class="gallery-item"><img src="foto1.jpg" alt="Foto 1"></div>
            <div class="gallery-item"><img src="foto2.jpg" alt="Foto 2"></div>
            <div class="gallery-item"><img src="foto3.jpg" alt="Foto 3"></div>
        </div>
    </section>

    <!-- Mapas -->
    <section id="maps">
        <h2>¿Dónde nos encontraremos?</h2>
        <div class="maps-container">
            <div class="map">
                <h3>Iglesia</h3>
                <iframe src="https://www.google.com/maps/embed?..."></iframe>
            </div>
            <div class="map">
                <h3>Recepción</h3>
                <iframe src="https://www.google.com/maps/embed?..."></iframe>
            </div>
        </div>
    </section>

    <!-- RSVP -->
    <section id="rsvp">
        <h2>Confirma tu Asistencia</h2>
        <form id="rsvp-form">
            <input type="text" placeholder="Tu Nombre" required>
            <input type="email" placeholder="Tu Correo" required>
            <button type="submit">Confirmar</button>
        </form>
    </section>

    <script>
        // Countdown Timer
        const targetDate = new Date("2025-03-23T00:00:00");
        const updateCountdown = () => {
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
