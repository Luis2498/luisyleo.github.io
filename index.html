<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna de Miel en Chile</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        /* General */
        body {
            margin: 0;
            font-family: 'Lora', serif;
            color: #3E2A47;
            background-color: #F4F1E1;
            line-height: 1.7;
            transition: background-color 0.3s ease-in-out;
        }
        h1, h2, h3, p {
            margin: 0;
            padding: 0;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('background.jpg') no-repeat center center;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 2rem;
            transition: background 0.3s ease-in-out;
        }
        .hero .couple-names {
            font-family: 'Dancing Script', cursive;
            font-size: 6rem;
            color: #E1C2A0;
            margin-bottom: 1rem;
            transition: transform 0.3s ease-in-out;
        }
        .hero .couple-names:hover {
            transform: scale(1.05);
        }
        .hero h1 {
            font-size: 4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .hero h1:hover {
            transform: scale(1.05);
        }
        .hero p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-top: 0.5rem;
            transition: transform 0.3s ease-in-out;
        }
        .hero p:hover {
            transform: scale(1.05);
        }

        /* Countdown Section */
        #countdown {
            padding: 4rem 2rem;
            text-align: center;
            background-color: #F4F1E1;
        }
        #countdown h2 {
            font-size: 3rem;
            color: #3E2A47;
            margin-bottom: 2rem;
            transition: color 0.3s ease-in-out;
        }
        #countdown h2:hover {
            color: #9E7C61;
        }
        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 3rem;
            flex-wrap: wrap;
        }
        .countdown-container div {
            background-color: #E1C2A0;
            padding: 1.5rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .countdown-container div:hover {
            transform: scale(1.05);
        }
        .countdown-container span {
            font-size: 3rem;
            font-weight: 700;
            color: #3E2A47;
            transition: color 0.3s ease-in-out;
        }
        .countdown-container span:hover {
            color: #9E7C61;
        }
        .countdown-container p {
            font-size: 1rem;
            color: #3E2A47;
        }

        /* Gallery Section */
        #gallery {
            padding: 4rem 2rem;
            background: #FAF3D1;
            text-align: center;
        }
        #gallery h2 {
            font-size: 2.5rem;
            color: #3E2A47;
            margin-bottom: 2rem;
            transition: color 0.3s ease-in-out;
        }
        #gallery h2:hover {
            color: #9E7C61;
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .gallery-item {
            flex: 1;
            max-width: 350px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }
        .gallery-item img:hover {
            transform: scale(1.1);
        }

        /* Donations Section */
        #donations {
            padding: 4rem 2rem;
            background: #F4F1E1;
            text-align: center;
        }
        #donations h2 {
            font-size: 2.5rem;
            color: #3E2A47;
            margin-bottom: 1rem;
            transition: color 0.3s ease-in-out;
        }
        #donations h2:hover {
            color: #9E7C61;
        }
        #donations h3 {
            font-size: 1.8rem;
            color: #9E7C61;
            margin-bottom: 2rem;
        }
        .donation-divider img {
            max-width: 100%;
            display: block;
            margin: 2rem auto;
            border-radius: 12px;
        }

        /* Dress Code Section */
        #dress-code {
            padding: 4rem 2rem;
            background: #9E7C61;
            color: white;
            text-align: center;
        }
        #dress-code h2 {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease-in-out;
        }
        #dress-code h2:hover {
            color: #F4F1E1;
        }
        #dress-code p {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        /* Maps Section */
        #maps {
            padding: 4rem 2rem;
            background: #F4F1E1;
            text-align: center;
        }
        #maps h2 {
            font-size: 2.5rem;
            color: #3E2A47;
            margin-bottom: 2rem;
            transition: color 0.3s ease-in-out;
        }
        #maps h2:hover {
            color: #9E7C61;
        }
        .maps-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .map {
            flex: 1;
            max-width: 500px;
            height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* RSVP Section */
        #rsvp {
            padding: 4rem 2rem;
            background: #E1C2A0;
            color: white;
            text-align: center;
        }
        #rsvp-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            max-width: 500px;
            margin: auto;
            transition: transform 0.3s ease-in-out;
        }
        #rsvp-form input, #rsvp-form button {
            padding: 1rem;
            border-radius: 8px;
            border: 2px solid #3E2A47;
            font-size: 1.2rem;
            transition: transform 0.3s ease-in-out;
        }
        #rsvp-form input:hover, #rsvp-form button:hover {
            transform: scale(1.05);
        }
        #rsvp-form button {
            background: #3E2A47;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        #rsvp-form button:hover {
            background: #9E7C61;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .countdown-container {
                flex-direction: column;
                align-items: center;
            }
            .gallery-container {
                flex-direction: column;
            }
            .maps-container {
                flex-direction: column;
            }
            .gallery-item img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero">
        <h1>¡Nos casamos!</h1>
        <p>¡Estamos muy felices de compartir este momento con ustedes!</p>
        <div class="couple-names">Luis y Leo</div>
    </div>

    <!-- Countdown Section -->
    <div id="countdown">
        <h2>Cuenta Regresiva</h2>
        <div class="countdown-container">
            <div>
                <span>10</span>
                <p>Días</p>
            </div>
            <div>
                <span>12</span>
                <p>Horas</p>
            </div>
            <div>
                <span>30</span>
                <p>Minutos</p>
            </div>
        </div>
    </div>

    <!-- Gallery Section -->
    <div id="gallery">
        <h2>Galería</h2>
        <div class="gallery-container">
            <div class="gallery-item"><img src="image1.jpg" alt="Imagen 1"></div>
            <div class="gallery-item"><img src="image2.jpg" alt="Imagen 2"></div>
            <div class="gallery-item"><img src="image3.jpg" alt="Imagen 3"></div>
        </div>
    </div>

    <!-- Donations Section -->
    <div id="donations">
        <h2>Donaciones</h2>
        <h3>Contribuye a nuestra luna de miel</h3>
        <div class="donation-divider">
            <img src="divider.jpg" alt="Donaciones">
        </div>
    </div>

    <!-- Dress Code Section -->
    <div id="dress-code">
        <h2>Código de Vestimenta</h2>
        <p>¡Vístete elegante para la ocasión!</p>
    </div>

    <!-- Maps Section -->
    <div id="maps">
        <h2>Ubicación del Evento</h2>
        <div class="maps-container">
            <div class="map"></div>
            <div class="map"></div>
        </div>
    </div>

    <!-- RSVP Section -->
    <div id="rsvp">
        <h2>Confirmar Asistencia</h2>
        <form id="rsvp-form">
            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
