<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <style>
        /* General */
        body {
            margin: 0;
            font-family: 'Playfair Display', serif;
            color: #5A4633;
            background-color: #FAF6F1;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Cormorant Garamond', serif;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('background.jpg') center/cover no-repeat;
            position: relative;
            text-align: center;
            color: #FAF6F1;
        }

        .hero .overlay {
            background: rgba(90, 70, 51, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero h1 {
            font-size: 4rem;
        }

        .hero p {
            font-size: 1.5rem;
        }

        /* Luis y Leo */
        .couple-names {
            font-family: 'Great Vibes', cursive;
            font-size: 5rem;
            color: #E1C2A0;
            margin-bottom: 1rem;
        }

        /* Countdown */
        #countdown {
            text-align: center;
            padding: 3rem 1rem;
            background: #F1E7DC;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .countdown-container div {
            text-align: center;
            background: #FAF6F1;
            padding: 1rem 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .countdown-container span {
            font-size: 2rem;
            font-weight: bold;
            color: #5A4633;
        }

        .countdown-container p {
            font-size: 1rem;
            margin: 0;
        }

        /* Calendario */
        #calendar {
            text-align: center;
            padding: 3rem;
            background: #FAF6F1;
        }

        .calendar-circle {
            width: 200px;
            height: 200px;
            margin: auto;
            background: linear-gradient(45deg, #E1C2A0, #FAF6F1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-circle h2 {
            margin: 0;
            font-size: 2rem;
            color: #5A4633;
        }

        .calendar-text {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #7A5E42;
        }

        /* Gallery */
        #gallery {
            padding: 3rem;
            text-align: center;
            background: #F1E7DC;
        }

        .gallery-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Maps */
        .maps-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;
            background: #FAF6F1;
        }

        .map iframe {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* RSVP */
        #rsvp {
            padding: 3rem;
            text-align: center;
            background: #F1E7DC;
        }

        #rsvp-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: auto;
        }

        #rsvp-form input, #rsvp-form button {
            padding: 0.8rem;
            border: 1px solid #E1C2A0;
            border-radius: 5px;
            font-size: 1rem;
        }

        #rsvp-form button {
            background: #5A4633;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #rsvp-form button:hover {
            background: #4B3A2A;
        }
    </style>
</head>
<body>
    <!-- Saludo -->
    <header class="hero">
        <div class="overlay">
            <div class="couple-names">Luis y Leo</div>
            <h1>¡Nos Casamos!</h1>
            <p>23 de Marzo 2025</p>
        </div>
    </header>

    <!-- Count Down -->
    <section id="countdown">
        <h2>¡Faltan solo!</h2>
        <div class="countdown-container">
            <div><span id="days">0</span><p>Días</p></div>
            <div><span id="hours">0</span><p>Horas</p></div>
            <div><span id="minutes">0</span><p>Minutos</p></div>
            <div><span id="seconds">0</span><p>Segundos</p></div>
        </div>
    </section>

    <!-- Calendario -->
    <section id="calendar">

            <input type="text" placeholder="Tu nombre" required>
            <input type="email" placeholder="Tu correo" required>
            <input type="number" placeholder="Número de invitados" required>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <script>
        // Temporizador de cuenta regresiva
        const targetDate = new Date("2025-03-23T00:00:00");
        const updateCountdown = () => {
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
