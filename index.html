            background-color: #FAF6F1;
            line-height: 1.6;
        }

        h1, h2, h3 {

        }

        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        h2 {
            font-size: 2rem;

        }

        h3 {

        p {

        /* Hero Section */
        .hero {
            height: 100vh;
            background: url('background.jpg') center/cover no-repeat;
            position: relative;
            text-align: center;
            color: #FAF6F1;
        }

        .hero .overlay {

        #countdown {

            background: #F1E7DC;
        }

        .countdown-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .countdown-container div {
            text-align: center;
            background: #FAF6F1;
            padding: 1rem 2rem;

            color: #5A4633;
        }

        .countdown-container p {
            font-size: 1rem;
            margin: 0;
        }

        /* Calendar */
        #calendar-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background: #FAF6F1;
            margin: 2rem auto;
            border: 2px dashed #E1C2A0;
            border-radius: 10px;
            font-size: 1.5rem;
            color: #5A4633;
            font-family: 'Cormorant Garamond', serif;
        }

        /* Gallery */
        #gallery {
            padding: 3rem;
            text-align: center;
            background: #F1E7DC;
        }

        .gallery-container {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-item img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Maps */
        .maps-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
            padding: 2rem;

        .map iframe {
            width: 100%;
            max-width: 500px;
            height: 300px;
            border-radius: 10px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        /* RSVP */

            padding: 3rem;
            text-align: center;
            background: #F1E7DC;
        }

        #rsvp-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: auto;

        #rsvp-form input, #rsvp-form button {
            padding: 0.8rem;
            border: 1px solid #E1C2A0;
            border-radius: 5px;
            font-size: 1rem;
        }

        #rsvp-form button {
            background: #5A4633;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        #rsvp-form button:hover {

<body>
    <!-- Saludo -->
    <header class="hero">

            <div><span id="hours">0</span><p>Horas</p></div>
            <div><span id="minutes">0</span><p>Minutos</p></div>
            <div><span id="seconds">0</span><p>Segundos</p></div>

    <!-- Calendario -->
    <section id="calendar">
        <h2>Reserva la Fecha</h2>

    <!-- GalerÃ­a -->

        <div class="gallery-container">
            <div class="gallery-item"><img src="foto1.jpg" alt="Foto 1"></div>
            <div class="gallery-item"><img src="foto2.jpg" alt="Foto 2"></div>

    <!-- Mapas -->

    <!-- RSVP -->
    <section id="rsvp">

        </form>
    </section>

    <script>
        // Countdown Timer
        const targetDate = new Date("2025-03-23T00:00:00");
        const updateCountdown = () => {
            const now = new Date();
            const difference = targetDate - now;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((difference / (1000 * 60)) % 60);
            const seconds = Math.floor((difference / 1000) % 60);

            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        };

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
